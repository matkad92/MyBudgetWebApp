<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Zaplanuj swój budżet!</title>
	<!--dodać ikonke zamiast kuli ziemskiej-->
	<meta name="description" content="Money saving" />
	<meta name="keywords" content="oszczędności, bilans, przychody, wydatki, marzenia " />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/fontello.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

<body>

	<header>
		<div id="topBar">
			<h1 class="logo">Witaj w aplikacji MyBudget!</h1>
		</div>
	</header>
	
	<main>
	
		<div id="LoginContainer">
			<form>
				
				<input type="text" placeholder="login" onblur="this.placeholder='login'" >
				
				<input type="password" placeholder="hasło" onblur="this.placeholder='hasło'" >
				
				<div class="checkbox"><label><input type="checkbox" name="rememberUser" value="1"> Zapamiętaj użytkownika </label></div>
				
				<input type="submit" value="Zaloguj się">
				
			</form>
			
			<div id="userRegister">
				Nie masz konta?   <a href="register.html">Zarejestruj się.</a>
			</div>
		</div>
		
	</main>
	
	<footer>
		
		<div class="infoBar">
			Wszelkie prawa zastrzeżone &copy; 2021 Dziękuję za wizytę!
		</div>
	
	</footer>
