<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>MyBudget</title>
	<!--dodać ikonke zamiast kuli ziemskiej-->
	<meta name="description" content="Money saving" />
	<meta name="keywords" content="oszczędności, bilans, przychody, wydatki, marzenia " />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="img/fontello/css/fontello.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
	
</head>

<body>

	<header>
		<div id="topBar">
			<h1 class="logo"><i class="icon-money"></i>MyBudget.pl</h1>
		</div>
		
		<nav id="topnav">
		
			<ul class="menu">
				<li><a href="#"><i class="icon-home"></i> Strona główna</a></li>
				<li><a href="#"><i class="icon-money-1"></i> Dodaj przychód</a></li>
				<li><a href="#"><i class="icon-basket"></i> Dodaj wydatek</a></li>
				<li><a href="#"><i class="icon-balance-scale"></i> Bilans</a></li>
				<li><a href="#"><i class="icon-cog"></i> Ustawienia</a></li>
				<li><a href="#"><i class="icon-logout"></i> Wyloguj</a></li>
			</ul>
			
		</nav>
		
	</header>
	
	<main>
	
		<div id="AddingContainer">
		
			<div id="AddingLogo">
				Dodawanie przychodu 
				
			</div>
		
			<form class="adding">
				
				<label> Kwota: <input type="text" placeholder="1000zł" onblur="this.placeholder='1000zł'" required></label> 
				<label> Data: <input type="date" name="date" placeholder="data" onblur="this.placeholder='data'" required></label> 
				<label for="category"> Kategoria: </label>
					<select id="category" name="category">
					
						<option value="1">kategoria1</option>
						<option value="2" selected>wypłata</option>
						<option value="3">kategoria3</option>
					
					</select> 
				<label> Komentarz: <textarea name="komentarz" id="komentarz" rows="4" cols="39" maxlength="100" minlength="0"></textarea></label> 
				

				
				<input type="submit"  id="dodaj" value="Dodaj"> 
				
				<input type="submit"  id="anuluj" value="Anuluj">
				
			</form>
			
		</div>
		
	</main>
	
	
</body>
</html>
