<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Zaplanuj swój budżet!</title>
	<!--dodać ikonke zamiast kuli ziemskiej-->
	<meta name="description" content="Money saving" />
	<meta name="keywords" content="oszczędności, bilans, przychody, wydatki, marzenia " />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="img/fontello/css/fontello.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
	
</head>

<body>

	<header>
		<div id="topBar">
			<h1 class="logo"><i class="icon-money"></i>Witaj w aplikacji MyBudget!</h1>
		</div>
	</header>
	
	<main>
	
		<div id="LoginContainer">
		
			<div id="RegisterLogo">
				Formularz rejestracji  
			</div>
		
			<form>
				
				<input type="text" placeholder="login" onblur="this.placeholder='login'" required>
				
				<input type="password" placeholder="hasło" onblur="this.placeholder='hasło'" required>
				
				<input type="password" placeholder="potwierdź hasło" onblur="this.placeholder='potwierdź hasło'" required>
				
				<input type="email" name="adresEmail" placeholder="@ email" onblur="this.placeholder='@ email'" required>
				
				<input type="submit" value="Zarejestruj się">
				
			</form>
			
		</div>
		
	</main>
	
	<footer>
		
		<div class="infoBarSingle">
			Wszelkie prawa zastrzeżone &copy; 2021 Dziękuję za wizytę!
		</div>
	
	</footer>
	
	
</body>
</html>
